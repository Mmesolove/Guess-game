<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100</p>
        <form>
            <input type="number" id="guessField" placeholder="Enter your guess" required />
            <button id="sub">Submit Guess</button>
        </form>
        <div id="resultPress">
            <p id="guesses">Previous guesses: </p>
            <p id="lastResult">Remaining guesses: 10</p>
            <p id="lowOrHi"></p>
        </div>
    </div>

    <script src="Game.js"></script>
</body>
</html>
